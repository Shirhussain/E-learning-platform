{% extends 'base.html' %}

{% block title %}
    Sign up      
{% endblock title %}

{% block content %}
    <h1>
        Sign up
    </h1>
    <div class="module">
        <p>Enter your detail to create an account</p>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Create my account">
        </form>
    </div>
{% endblock content %}
