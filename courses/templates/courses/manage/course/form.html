{% extends 'base.html' %}

{% block title %}
    Course form
{% endblock title %}


{% block content %}
    <h1>
        
        {% if object %}
            Edit Course "{{course.title}}"
        {% else %}
            Create a new Course 
        {% endif %}
    </h1>
    <div class="module">
        <h2>Course info</h2>
        <form action="" method="post">
            {{ form.as_p}}
            {% csrf_token %}
            <p><input type="submit" value="save course"></p>
        </form>
    </div>
{% endblock content %}
