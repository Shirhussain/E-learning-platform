{% extends 'base.html' %}

{% block title %}
    Edit {{course.title}}
{% endblock title %}

{% block content %}
    <h1>Edit "{{course.title}}"</h1>
    <div class="module">
        <form action="" method="post">
            {{formset.as_p}}
            <!-- the management form include hidden fields to control the initial, total, minimum, maximum number of forms -->
            {{formset.management_form}}
            {% csrf_token %}
            <input type="submit" class="button" value="Save modules">
        </form>
    </div>
{% endblock content %}
